<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all-contents-container">
        <div class="jars-container">
            <div class="jar" data-number="1" id="jar_1"></div>
            <div class="jar" data-number="2" id="jar_2"></div>
            <div class="jar" data-number="3" id="jar_2"></div>
        </div>
        <div class="balls-container">
            <div class="ball">1</div>
            <div class="ball">2</div>
            <div class="ball">3</div>
            <div class="ball">4</div>
            <div class="ball">5</div>
            <div class="ball">6</div>
            <div class="ball">7</div>
            <div class="ball">8</div>
            <div class="ball">9</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
